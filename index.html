<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Student Data Entry</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; color: #333; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 2px; }
        button { 
            width: 100%; padding: 10px; background-color: #217346; color: white; 
            border: none; cursor: pointer; font-weight: bold; margin-top: 10px;
        }
        button:hover { background-color: #164d2f; }
    </style>
</head>
<body>
    <div class="input-group">
        <label>First Name</label>
        <input type="text" id="firstName" placeholder="Enter first name">
    </div>
    <div class="input-group">
        <label>Last Name</label>
        <input type="text" id="lastName" placeholder="Enter last name">
    </div>
    <div class="input-group">
        <label>Telephone</label>
        <input type="text" id="phone" placeholder="Enter phone number">
    </div>
    <div class="input-group">
        <label>Program</label>
        <input type="text" id="program" placeholder="e.g. Computer Science">
    </div>
    <button id="submit">Add Student</button>

    <script src="script.js"></script>
</body>
</html>
